<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <form action="">
            <input type="text" id="search" placeholder="search your city :)">
           
                <div id="content">
                <div id="img">
                    <img src="" alt="" id="weatherImg">
                </div>
                <div id="weather">
                </div>
                <div id="current"></div>
                <div id="city"></div>
                <div class="down">
                    <div class="first">
                    <div id="humidity">
                        
                    </div>
                    <p>Humidity</p>
                    </div>

                    <div class="sec">
                    <div id="wind"></div>
                    
                    <p>Wind Speed</p>
                </div>
                </div>
            </div>

            
        </form>
    </div>
    <script src="https://kit.fontawesome.com/b108167cf0.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
